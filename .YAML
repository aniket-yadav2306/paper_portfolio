#page2 {
  display: flex;
  gap: 60px;
  padding: 80px 50px;
  background-color: #f2eae3;
  font-family: 'Georgia', serif;
  flex-wrap: wrap;
  align-items: flex-start;
}




#page2-left {
  flex: 1;
  min-width: 300px;
  max-width: 450px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

#page2-left h2 {
  font-size: 60px;
  font-weight: bold;
  line-height: 1.1;
  margin-bottom: 20px;
}

#page2-left h2 span {
  font-size: 70px;
}

.artist-img {
  width: 100%;
  max-width: 100%;
  border-radius: 12px;
  margin: 20px 0;
  object-fit: cover;
}

#page2-left p {
  font-size: 18px;
  line-height: 1.6;
  color: #222;
}

#page2-right {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 20px;
}

#page2-right h1 {
  font-size: 32px;
  font-weight: bold;
  border-bottom: 1px solid #888;
  padding-bottom: 10px;
}
